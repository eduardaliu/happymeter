<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY METER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="sad-gif"></div>
    <div class="happy-gif"></div>
    <div class="ok-gif"></div>

    <div class="game-over"></div>

    <div class="start scene-fadeinup" >
        <div>
            <img src="img/dog.svg" id="bobby">
            <h1>Bobby is not amused. #makeBobbyhappyagain</h1>
            
            <table class="instructions-row">
                <tr>
                    <td class="instructions-number">1</td>
                    <td class="instructions-text">we are trying to find the stuff doggo likes</td>
                </tr>
                <tr>
                    <td class="instructions-number">2</td>
                    <td class="instructions-text">press the doors? to see whats behind etc, <br>
                        but careful with stuff that makes dog sad</td>
                </tr>
                <tr>
                    <td class="instructions-number">3</td>
                    <td class="instructions-text">fill it up and make dog happy thank you</td>
                </tr>
            </table>
            <button type="button">Start</button>
        </div>
    </div>

    <div class="header scene-fadeinup">

        <div class="meter-div">
            <h1>Happy-Meter</h1>
            <div class="meter">
                <div class="meter-progress">😐</div>
            </div>
        </div>

        <div class="streak-div">
            <h1>Current Streak</h1>
            <div class="streak">
                <span class="streak-nr">0</span>
                <span id="emoji">👀</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="cards-div"></div>
        <div class="turned-cards-div"></div>
    </div>

    <footer>
        <div>
            <p>🙅</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
