<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY-O-METER :D</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>   

    <div class="sad-gif">
        <h2>oh noooooooo you suck and dog is sad</h2>

    </div>

    <div class="happy-gif"></div>

    <div class="ok-gif"></div>

    <div class="start">

            <table class="instructions-row">

                  <td class="instructions-text">fill it up and make dog happy thank you</td>
                </tr>
              </table>
            <button type="button">START</button>
        </div>
    </div>

    <div class="header">

            <h1>HAPPY-O-METER THINGIE</h1>
            <div class="meter">

                <div class="meter-progress"></div> 
            </div>
        </div>

            <h1>CURRENT STREAK</h1>
            <div class="streak">
                <span class="streak-nr">0</span>
                <span id="emoji"></span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="cards-div">
            asas
        </div>

        <div class="turned-cards-div">
        </div>
    </div>
